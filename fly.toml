# fly.toml app configuration file generated for fastapi-crud
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'fastapi-crud'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  ENV = "production"
  DEBUG = "false"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

